<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi Pred | {% block title %}Authentication{% endblock %}</title>
    <link rel="icon" href="/MedHelp-main/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Base styles */
        :root {
            --primary-gradient: linear-gradient(45deg, #2937f0, #9f1ae2);
            --hover-gradient: linear-gradient(45deg, #9f1ae2, #2937f0);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0c0c1e, #1a1a3c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Form styles */
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: var(--transition);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.25rem rgba(41, 55, 240, 0.25);
            color: #fff;
        }

        /* Button styles */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 55, 240, 0.3);
        }

        /* Link styles */
        .auth-link {
            color: #9f1ae2;
            text-decoration: none;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: #2937f0;
            transform: translateX(5px);
            display: inline-block;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social login styles */
        .social-login {
            margin-top: 2rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        /* Provider-specific styles */
        .social-btn.google { background: #DB4437; }
        .social-btn.facebook { background: #4267B2; }
        .social-btn.github { background: #333; }
        .social-btn.apple { background: #000; }

        /* Error message styles */
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Success message styles */
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header text-center mb-4">
                <img src="/MedHelp-main/logo.png" alt="Multi Pred Logo" style="width: 80px; margin-bottom: 1rem;">
                <h2>{% block header_title %}Authentication{% endblock %}</h2>
                <p class="text-muted">{% block header_subtitle %}{% endblock %}</p>
            </div>

            {% block content %}{% endblock %}

            <div class="mt-4 text-center">
                <a href="index.html" class="auth-link">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
