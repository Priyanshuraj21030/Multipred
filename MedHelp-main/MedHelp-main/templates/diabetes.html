<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi Pred | Diabetes Prediction</title>
    <link rel="icon" href="/MedHelp-main/logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @media (max-width: 992px) {
        .collapse {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
      }

      @media (min-width: 992px) {
        .collapse {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }
        #options {
          margin-left: 33%;
        }
      }

      .active {
        text-decoration: underline;
        text-underline-offset: 25%;
        pointer-events: none;
        cursor: default;
      }
    </style>
    <script>
      var unit = 0;
      document.addEventListener("DOMContentLoaded", function () {
        var elem = document.documentElement;
        var mod = document.getElementById("modeimg");
        var email = document.getElementById("email-logo");
        var github = document.getElementById("github-logo");
        var linkedin = document.getElementById("linkedin-logo");

        var userPreference = localStorage.getItem("modePreference");

        if (userPreference) {
          elem.dataset.bsTheme = userPreference;
          mod.src =
            elem.dataset.bsTheme === "light"
              ? "/MedHelp-main/IMG/light.svg"
              : "/MedHelp-main/IMG/dark.png";
          mod.alt = elem.dataset.bsTheme === "light" ? "Light" : "Dark";
          email.src =
            elem.dataset.bsTheme === "dark"
              ? "/MedHelp-main/IMG/email-l.png"
              : "/MedHelp-main/IMG/email.png";
          github.src =
            elem.dataset.bsTheme === "dark"
              ? "/MedHelp-main/IMG/github-l.png"
              : "/MedHelp-main/IMG/github.png";
          linkedin.src =
            elem.dataset.bsTheme === "dark"
              ? "/MedHelp-main/IMG/linkedin-l.png"
              : "/MedHelp-main/IMG/linkedin.png";
        }
      });

      function toggleTheme() {
        var elem = document.documentElement;
        var mod = document.getElementById("modeimg");
        var email = document.getElementById("email-logo");
        var github = document.getElementById("github-logo");
        var linkedin = document.getElementById("linkedin-logo");

        elem.dataset.bsTheme =
          elem.dataset.bsTheme === "light" ? "dark" : "light";
        mod.src =
          elem.dataset.bsTheme === "light"
            ? "/MedHelp-main/IMG/light.svg"
            : "/MedHelp-main/IMG/dark.png";
        mod.alt = elem.dataset.bsTheme === "light" ? "Light" : "Dark";
        email.src =
          elem.dataset.bsTheme === "dark"
            ? "/MedHelp-main/IMG/email-l.png"
            : "/MedHelp-main/IMG/email.png";
        github.src =
          elem.dataset.bsTheme === "dark"
            ? "/MedHelp-main/IMG/github-l.png"
            : "/MedHelp-main/IMG/github.png";
        linkedin.src =
          elem.dataset.bsTheme === "dark"
            ? "/MedHelp-main/IMG/linkedin-l.png"
            : "/MedHelp-main/IMG/linkedin.png";

        localStorage.setItem("modePreference", elem.dataset.bsTheme);
      }
    </script>
  </head>
  <body>
    <nav class="navbar p-1 sticky-top navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a href="/">
          <img
            src="/MedHelp-main/logo.png"
            width="30"
            height="30"
            alt="logo"
            id="logo"
            role="button"
            style="margin-right: 15px"
          />
        </a>

        <a class="navbar-brand" href="index.html">Multi Pred</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="options">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item active" href="diabetes.html"
                      >Diabetes Prediction</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="Heart.disease.html"
                      >Heart Disease Prediction</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="bmi.html">BMI Calculator</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >What are you searching for?</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div
            class="d-flex flex-row justify-content-center align-items-center"
            id="themeselect"
          >
            <img
              src="/MedHelp-main/dark.png"
              alt="Dark"
              id="modeimg"
              height="18px"
              onclick="toggleTheme()"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-2">Diabetes Predictor</h1>
      <form class="mb-5" method="POST">
        
        <div class="mb-3">
          <label for="pgdb" class="form-label">No. of Pregnencies :</label>
          <input
            type="number"
            class="form-control"
            name="pgdb"
            min="0"
            placeholder=""
            required value="{{ pg }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gldb" class="form-label"
            >Your Glucose Level(mg/dL) :</label
          >
          <input
            type="number"
            class="form-control"
            name="gldb"
            min="0"
            step="0.01"
            placeholder=""
            required value="{{ gl }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bmidb" class="form-label">Body Mass Index :</label>
          <input
            type="number"
            class="form-control"
            name="bmidb"
            min="0"
            step="0.01"
            placeholder=""
            required value="{{ bm }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="agedb" class="form-label">Age :</label>
          <input
            type="number"
            class="form-control"
            name="agedb"
            min="0"
            placeholder=""
            required value="{{ age }}"
            required
          />
        </div>
        <div class="row justify-content-center my-1">
          <div class="col-1">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Predict
            </button>
          </div>
        </div>
      </form>
     
      <div
        class="alert alert-warning alert-dismissible fade show"
        id="result-div"
        role="alert"
      >
        <strong> result </strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      
    </div>
    <footer class="bg-body-secondary">
      <div class="card">
       
      </div>
      <div class="card text-center">
      
        <div class="card-footer text-body-secondary">
          Made with ❤️ by Group 79
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
