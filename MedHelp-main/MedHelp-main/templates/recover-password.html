<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi Pred | Recover Password</title>
    <link rel="icon" href="/MedHelp-main/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
      /* Same base styles as login.html */
      :root {
        --primary-gradient: linear-gradient(45deg, #2937f0, #9f1ae2);
        --hover-gradient: linear-gradient(45deg, #9f1ae2, #2937f0);
        --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0c0c1e, #1a1a3c);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .recover-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        animation: fadeInUp 0.8s ease-out;
      }

      /* Rest of the styles same as login.html */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="recover-container">
        <div class="login-header">
          <img src="/MedHelp-main/logo.png" alt="Multi Pred Logo" style="width: 80px; margin-bottom: 1rem;">
          <h2>Reset Password</h2>
          <p class="text-muted">Enter your email to receive reset instructions</p>
        </div>
        
        <form id="recoverForm" onsubmit="return handleRecovery(event)">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="recoveryEmail" placeholder="name@example.com" required>
            <label for="recoveryEmail">Email address</label>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
          
          <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>Back to Login
            </a>
          </div>
        </form>

        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
          Reset link has been sent to your email!
        </div>
      </div>
    </div>

    <script>
      function handleRecovery(event) {
        event.preventDefault();
        document.getElementById('successMessage').style.display = 'block';
        return false;
      }
    </script>
  </body>
</html>
